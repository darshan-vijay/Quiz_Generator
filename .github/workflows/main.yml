name: Build, Push, and Update GitLab

on:
  push:
    branches:
      - main

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate version
        id: version
        run: |
          VERSION="v$(date +'%Y%m%d')-$(git rev-parse --short HEAD)"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile-server
          push: true
          tags: davi1493/quiz-app-backend:${{ env.VERSION }}

      - name: Set up SSH for GitLab
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GITLAB_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan gitlab.com >> ~/.ssh/known_hosts

      - name: Clone GitLab repo
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git clone git@gitlab.com:cu-group/quiz-proj.git gitlab-repo

      - name: Update backend image tag
        run: |
          cd gitlab-repo/manifests
          sed -i "s|image: .*quiz-app-backend:.*|image: docker.io/davi1493/quiz-app-backend:${{ env.VERSION }}|" server-deployment.yaml

      - name: Commit and push backend update
        run: |
          cd gitlab-repo
          git add manifests/server-deployment.yaml
          git commit -m "chore: update backend image tag to ${{ env.VERSION }}"
          git push origin main

  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate version
        id: version
        run: |
          VERSION="v$(date +'%Y%m%d')-$(git rev-parse --short HEAD)"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./react
          file: Dockerfile-frontend
          push: true
          tags: davi1493/quiz-app-frontend:${{ env.VERSION }}

      - name: Set up SSH for GitLab
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GITLAB_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan gitlab.com >> ~/.ssh/known_hosts

      - name: Clone GitLab repo
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git clone git@gitlab.com:cu-group/quiz-proj.git gitlab-repo

      - name: Update frontend image tag
        run: |
          cd gitlab-repo/manifests
          sed -i "s|image: .*quiz-app-frontend:.*|image: docker.io/davi1493/quiz-app-frontend:${{ env.VERSION }}|" frontend-deployment.yaml

      - name: Commit and push frontend update
        run: |
          cd gitlab-repo
          git add manifests/frontend-deployment.yaml
          git commit -m "chore: update frontend image tag to ${{ env.VERSION }}"
          git push origin main
